<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("odd number");
        let x=prompt("enter number");
        for(i=0; i<x; i++){
        if(i%2!=0){
            document.write(i);
        }
        document.write("<br>")
    }
            //odd number
        document.write("even number");
        let y=30;
        for(i=0; i<=y; i++){
        if(i%2==0){
            document.write(i);
        }
        document.write("<br>");
    }
     //number reverse
     document.write("reverce number");
        let z=0;
        for(i=30; i>=z;i--){
        if(i%2==0){
            document.write(i);
        }
        document.write("<br>");
    }
    //seqvnce
        let a=10;
        for(i=1; i<=a;i++){
            document.write(i);
        document.write("<br>");
    }

    //swap
    let w=5,b=3;
    let a1;
    function(w,a1,b){
        w=b;
        b=a1;
        a1=b;
        document.write();
    }


    

    </script>
    
</body>
</html>
